<header class="header-section">
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" routerLink="/">Go Egypt</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-medium me-3"
               routerLink="/"
               routerLinkActive="active"
               [routerLinkActiveOptions] ="{ exact: true }">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium me-3"
               routerLink="/about"
               routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium me-3"
               routerLink="/attraction"
               routerLinkActive="active">Attractions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium"
               routerLink="/contact-us"
               routerLinkActive="active">Contact Us</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <div class="search-container me-3">
            <div class="search-input-wrapper">
              <i class="bi bi-search search-icon"></i>
              <input type="text" class="form-control search-input" placeholder="Search destinations...">
            </div>
          </div>
          <button class="btn btn-outline-warning me-2 px-4"
            routerLink="/login"
            routerLinkActive="active">Sign In</button>

            <button class="btn btn-warning px-4"
            routerLink="/book"
            routerLinkActive="active">Book Now</button>

        </div>
      </div>
    </div>
  </nav>
</header>
