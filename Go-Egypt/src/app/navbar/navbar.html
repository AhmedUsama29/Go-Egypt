<header class="header-section" [class.nav-scrolled]="scrolled">
  <nav class="navbar navbar-expand-lg navbar-light py-2 shadow-sm fixed-top bg-white bg-opacity-50">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" routerLink="/">Go Egypt</a>

      <button class="navbar-toggler" type="button" (click)="toggleMenu()"
        [attr.aria-expanded]="isMenuOpen" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav" [class.show]="isMenuOpen">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-medium me-3"
               routerLink="/"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium me-3"
               routerLink="/about"
               routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium me-3"
               routerLink="/attractions"
               routerLinkActive="active">Attractions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium"
               routerLink="/contact-us"
               routerLinkActive="active">Contact Us</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <div class="search-container me-3">
            <div class="search-input-wrapper">
              <i class="bi bi-search search-icon"></i>
              <input type="text" class="form-control search-input" placeholder="Search destinations...">
            </div>
          </div>
          <button class="btn btn-outline-warning me-2 px-4"
            routerLink="/login"
            routerLinkActive="active">Sign In</button>

            <button class="btn btn-warning px-4"
            routerLink="/book"
            routerLinkActive="active">Book Now</button>

        </div>
      </div>
    </div>
  </nav>
</header>
