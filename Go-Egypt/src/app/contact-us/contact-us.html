<div class="w-full min-h-screen bg-white">

  <main>

    <!-- Hero Section -->
    <section class="relative pt-16 pb-12 bg-amber-50">

      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
          Contact Us
        </h1>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Have questions about your Egyptian adventure? We're here to help!
        </p>
      </div>
    </section>

    <section class="py-16">
      <div class="container mx-auto px-4">
        <div class="flex flex-col lg:flex-row lg:space-x-12">

          <div class="lg:w-1/3 mb-12 lg:mb-0">
            <div class="bg-white p-8 rounded-xl shadow-md">
              <h2 class="text-2xl font-bold text-gray-900 mb-6">Get in Touch</h2>
              <div class="space-y-6">
                <div class="flex items-start">
                  <div class="flex-shrink-0 mt-1">
                    <i class="lucide-map-pin h-6 w-6 text-amber-600"></i>
                  </div>
                  <div class="ml-4">
                    <h3 class="text-lg font-medium text-gray-900">Our Office</h3>
                    <p class="text-gray-600">123 Tahrir Square, Cairo, Egypt</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="lg:w-2/3">
            <div class="bg-white p-8 rounded-xl shadow-md">
              <h2 class="text-2xl font-bold text-gray-900 mb-6">Send Us a Message</h2>
              <form (ngSubmit)="handleSubmit($event)" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                      Full Name
                    </label>
                    <input id="name" type="text" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
                  </div>
                  <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                      Email Address
                    </label>
                    <input id="email" type="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
                  </div>
                </div>
                <div>
                  <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
                    Subject
                  </label>
                  <input id="subject" type="text" required
                         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
                </div>
                <div>
                  <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
                    Message
                  </label>
                  <textarea id="message" rows="6" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
                </div>
                <div>
                  <button type="submit"
                          class="w-full sm:w-auto px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white font-medium rounded-md shadow-sm transition duration-200">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="py-12 bg-gray-50">
      <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Find Us</h2>
        <div class="h-96  rounded-xl overflow-hidden shadow-md flex items-center justify-center bg-amber-100">
          <p class="text-gray-600 text-lg">
            Interactive Map Would Be Displayed Here
          </p>
        </div>
      </div>
    </section>

  </main>

</div>
