<div class="w-full min-h-screen bg-gray-50 flex flex-col">

  <!-- Main Content -->
  <main class="flex-1 pt-24 pb-16">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row md:items-center md:space-x-12">

        <!-- SignUp Form -->
        <div class="w-full md:w-1/2 flex justify-center">
          <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">

            <!-- Header -->
            <div class="bg-amber-600 rounded-t-xl py-6 w-full flex justify-center items-center relative">
              <h2 class="text-xl font-bold text-white text-center">
                Create Your Go Egypt Account
              </h2>
            </div>

            <!-- Form -->
            <form (ngSubmit)="handleSubmit($event)" class="py-8 px-8 space-y-6">
              
              <!-- Full Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
              </div>

              <!-- Password -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
              </div>

              <!-- Confirm Password -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
              </div>

              <!-- Submit Button -->
              <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                  Create Account
                </button>
              </div>

              <!-- Sign In Link -->
              <p class="text-sm text-center text-gray-600">
                Already have an account?
                <a routerLink="/sign-in" class="text-amber-600 hover:text-amber-800 font-medium no-underline hover:no-underline cursor-pointer">Sign in</a>
              </p>

            </form>
          </div>
        </div>

        <!-- Image + Egyptian Decorators -->
        <div class="hidden md:block md:w-1/2 mt-8 md:mt-0 relative">
          <img src="https://images.unsplash.com/photo-1560860446-c821e910a0a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
               alt="Egyptian temple"
               class="rounded-xl shadow-lg w-full h-auto object-cover"/>
          <div class="absolute inset-0 bg-gradient-to-l from-amber-600/30 to-transparent rounded-xl"></div>

        </div>

      </div>
    </div>
  </main>

</div>
