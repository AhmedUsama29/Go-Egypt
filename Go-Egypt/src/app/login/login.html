<div class="w-full min-h-screen bg-gray-50">
  <main class="pt-24 pb-16">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row md:items-center md:space-x-12">

        <!-- Image + Egyptian Decorators -->
        <div class="md:w-1/2 relative mb-8 md:mb-0">
          <img src="https://images.unsplash.com/photo-1568322445389-f64ac2515020?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
               alt="Egyptian pyramids"
               class="rounded-xl shadow-lg w-full h-full object-cover" />
        </div>

        <!-- Login Form centered vertically -->
        <div class="md:w-1/2 flex justify-center">
          <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden mt-0 md:mt-0 self-center">
            <!-- Header -->
            <div class="relative bg-amber-600 py-6">
              <h2 class="text-xl text-center font-bold text-white">
                Sign In to Go Egypt
              </h2>
            </div>

            <!-- Form -->
            <form (ngSubmit)="handleSubmit($event)" class="py-8 px-8 space-y-6">
              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" required [ngModel]="email()" (ngModelChange)="email.set($event)" name="email"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
              </div>

              <!-- Password -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" required [ngModel]="password()" (ngModelChange)="password.set($event)" name="password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"/>
              </div>

              <!-- Remember me + Forgot password -->
              <div class="flex items-center justify-between">
                <label class="inline-flex items-center">
                  <input type="checkbox" class="form-checkbox h-4 w-4 text-amber-600"/>
                  <span class="ml-2 text-sm text-gray-700">Remember me</span>
                </label>
                <a href="#" class="text-sm text-amber-600 hover:underline">Forgot password?</a>
              </div>

              <!-- Submit Button -->
              <button type="submit" [disabled]="loading()"
                      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                {{ loading() ? 'Signing in...' : 'Sign In' }}
              </button>

              <p *ngIf="error()" class="text-sm text-center text-red-600">{{ error() }}</p>

              <!-- Sign Up Link -->
              <p class="text-sm text-center text-gray-600">
                Don't have an account?
                <a routerLink="/sign-up" class="text-amber-600 no-underline hover:no-underline cursor-pointer">Sign up</a>
              </p>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>
</div>
